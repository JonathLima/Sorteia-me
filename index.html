<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sorteia-me</title>
</head>

<body>
    <header>
        <h1>Sorteia-Me</h1>

    </header> <!-- cabeçalho -->

    <div class="mainContainer">

        <div class="boxContainer">

            <h3>Insira a quantidade de participantes no sorteio</h3>

            <div class="formContainer">
                <div class="number">
                    <input type="number" id="number" name="numero" placeholder="Nº de participantes...">
                </div>

                <button id="btn" type="submit">Sortear!</button>

            </div>

            <h3 id="resultText">Resultado</h3>

            <p id="result"></p>

        </div>

    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
